<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      CatPhotoApp
    </title>
  </head>
  <body>
    <main>
      <!-- This creates a main header with the text CatPhotoApp -->
        <h1>CatPhotoApp</h1>
      <!-- section creates new sections, useful for grouping code. -->
        <section>
      <!-- h2 creates a secondary header, h tags can go from h1 being the main header to h6 being the least important     header. -->
          <h2>Cat Photos</h2>
      <!-- the a href tag acts as a reference to another resource, whether it be local or through url -->
          <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
      <!-- img src tag allows for the implementation of images either through local directories or through urls online -->
          <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" <alt="A cute orange cat lying on its back."> </a>
        </section>

        <section>
        <h2> Cat Lists </h2>
        <h3> Things cats love: </h3>
          <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
          </ul>
          <!-- figure is useful to represent self-contained content and associated images with a caption. useful for nesting images and its alt text. -->
          <figure>
          <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt = "A slice of lasagna on a plate">
            <figcaption> Cats <em>love</em> lasagna. </figcaption>
          </figure>
          <h3> Top 3 things cats hate: </h3>
          <ol>
            <li> flea treatment </li>
            <li> thunder </li>
            <li> other cats </li>
          </ol>
          <figure>
            <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt = "Five cats looking around a field">
            <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
          </figure>
        </section>
      <section>
        <h2> Cat Form </h2>
        <form action = "https://freecatphotoapp.com/submit-cat-photo"> 
          <fieldset>
            <label>
              <legend>Is your cat an indoor or outdoor cat?</legend>
              <input checked type = "radio" id="indoor" name="indoor-outdoor" value="indoor"> Indoor
            </label>
            <label>
              <input type ="radio" id="outdoor" name="indoor-outdoor value="outdoor"> Outdoor
            </label>
          </fieldset>
          <fieldset>
            <legend> What's your cat's personality? </legend>
            <input checked type = "checkbox" id="loving" name = "personality" value="loving"> <label for="loving">Loving</label>
            <input type = "checkbox" id="lazy" name = "personality" value="lazy"> <label for="lazy">Lazy</label>
            <input type = "checkbox" id="energetic" name = "personality" value="energetic"> <label for="energetic">Energetic</label>
          </fieldset>
        <input required type = "text" name="catphotourl" placeholder = "cat photo URL">
        <button type = "submit">Submit</button>
      </form>
    </section>
  </main>
    <footer>
      <p>No Copyright - <a href="https://freecodecamp.org">freeCodeCamp.org</a></p>
    </footer>
</body>
</html>
